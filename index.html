<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI poem generator</h1>
    </header>
    <main>
    <div class="form-container">
        <form id="poem-form">
            <input type="text" placeholder="Please enter a topic of poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions" />
            <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Flower, Paris or Cheese</div>
    </div>
        <div class="poem hidden" id="poem"></div>
    </main>
    <footer>This AI project was coded by <a href="https://github.com/mozhganpe66" target="_blank">Mozhgan P</a> and is <a href="https://github.com/mozhganpe66/poem-generator" target="_blank"> open-sourced on Github</a> and is hosted on 
        <a href="https://ai-poem-generator66.netlify.app/">Netlify.</a> </footer>
    </div>
        <script src="src/index.js"></script>
</body>
</html>
